<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <img src="images/illustration-hero.svg" alt="" id="illus"> 
  <h2>Order Summary</h2>

  <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="change">
    <div class="music_price">
    <img src="images/icon-music.svg" alt="" id="music">
  <p> <span id="artist"> Annual Planh</span> <br>
  <span id="price_per_year">$59.99/year</span></p>
</div>
  <a href="">Change</a>
</div>
  <button id="payment">Proceed to Payment</button>
  <button id="cancel">Cancel Order</button>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kasemkl">kasemkl</a>.

</html>
